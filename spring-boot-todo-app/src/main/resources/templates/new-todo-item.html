<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-2">
				<p>
					<a class="btn btn-outline-success" href="/"> <i
						class="bi bi-arrow-left-square-fill"></i> Back
					</a>
				</p>
			</div>

			<div class="col-6">
				<h2>Add a new To-Do Item</h2>
				<form action="#" th:action="@{/todo}" th:object="${todoItem}"
					method="POST">
					<div class="form-group">
						<label for="title">Title</label> <input class="form-control"
							type="text" th:field="*{title}" id="title" placeholder="title">
					</div>
					<div class="form-group">
						<label for="isComplete">Is Complete</label> <input type="checkbox"
							id="isComplete" th:field="*{isComplete}">
					</div>

					<div class="form-group">
						<label for="user">User</label> <select class="form-control"
							id="user" th:field="*{user.username}">
							<option th:each="user : ${users}" th:value="${user.username}"
								th:text="${user.username}">Select User</option>
						</select>
					</div>
					<button type="submit" class="btn btn-outline-success">
						<i class="bi bi-plus-square-fill"></i> Add To-Do
					</button>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
